<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">

 
</head>
<body>
  <article class="card_container">

    <div class="card_image-container">
      <picture class="card-image">
        <source
        srcset="images/image-header-desktop.jpg"
        media="(min-width: 770px)"
        />
        <img src="images/image-header-mobile.jpg" alt=""/>
      </picture>
    </div>

    <div class="flex card-details">
      <h1 class="card-heading"> Get <span class="card-heading-assent">insights</span> that help your business grow.
      </h1>
      <p class="card_description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="card-feature">

        <div>
          <p class="card_feature-value">10k+</p>
          <p class="upper card-feature-text">companies</p>
        </div>
  
        <div>
          <p class="card_feature-value">314</p>
          <p class="upper card-feature-text">templates</p>
        </div>
  
        <div>
          <p class="upper card_feature-value">12m+</p>
          <p class="upper card-feature-text">queries</p>
        </div>

      </div>

    </div>
  </article>
 

  

   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Ukaegbu</a>.
  </div>
</body>
</html>
